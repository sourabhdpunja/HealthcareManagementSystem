

<div ng-include="'views/common/header-common.view.client.html'"></div>


<div class="container-fluid">
    <img class="fit-left-right-top" src="uploads/doctor-list-1.jpg"/>

    <div class="taj-bottom-margin taj-top-margin">
        <div class="input-group"
             id = "searchInsurance">
            <input type="text"
                   class="form-control"
                   ng-model="model.name"
                   placeholder="Search Insurance Plans here">
            <span class="input-group-btn">
                    <a ng-click="model.findAllInsurancesByName(model.name)"
                       class="btn btn-default" type="button">Go!
                    </a>
                </span>
        </div><!-- /input-group -->
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="container-fluid row">
                <h3 class="panel-title">List Of Insurance Plans - Available</h3>
            </div>
        </div>
        <div class="panel-body ">

            <ul class="list-group"
                ng-repeat="insurance in model.listInsurance">
                <li class="list-group-item">
                    <div class="media">
                        <div class="media-body">

                            <h4 class="media-heading">{{insurance.title}}</h4>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-md-3 col-lg-2"><b>Insurance Plan:</b></div>
                                        <div class="col-md-9 col-lg-10">{{insurance.name}}</div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-md-3 col-lg-2"><b>Category :</b></div>
                                        <div class="col-md-9 col-lg-10">{{insurance.category}}</div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-3 col-xs-5">Select
                                            <b>
                                                <a ng-click="model.addInsuranceInUser(insurance)">
                                                    <span class="glyphicon glyphicon-ok-circle"></span>
                                                </a>
                                            </b>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </li>
                <li class="color-white"></li>
            </ul>
        </div>
    </div>

</div>



<div ng-include="'views/common/footer-common.view.client.html'"></div>
